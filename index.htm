<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Play Types</title>
    <style type="text/css">
        .highcharts-tooltip h3 {
            margin: 0.3em 0;
        }

        .highcharts-axis-labels {
            visibility: hidden;
            display: none;
        }
        .highcharts-button-symbol {
            visibility: hidden;
        }
    </style>
</head>

<body>
    <script src="./code/highcharts.js"></script>
    <script src="./code/highcharts-more.js"></script>
    <script src="./code/modules/exporting.js"></script>
    <script src="./code/modules/export-data.js"></script>

    <div id="container" style="height: 800px; min-width: 600px; max-width: 1200px; margin: 0 auto"></div>

    <script type="text/javascript">

        Highcharts.chart('container', {

            chart: {
                type: 'bubble',
                plotBorderWidth: 1,
                zoomType: 'xy'
            },

            legend: {
                enabled: false
            },

            title: {
                text: 'Bademli Village Play Type Map'
            },

            subtitle: {
                text: 'Detailed Info: <a href="http://yahsiworkshops.com/tasarim-calismalari/42">Yahsibey Workshops 42</a>'
            },

            xAxis: {
                gridLineWidth: 1,
                title: {
                    text: 'Sociality'
                },
                plotLines: [{
                    color: 'orange',
                    dashStyle: 'dot',
                    width: 3,
                    value: 0,
                    label: {
                        rotation: 0,
                        y: 0,
                        style: {
                            fontStyle: 'italic'
                        },
                        text: 'Social'
                    },
                    zIndex: 3
                }]
            },

            yAxis: {
                startOnTick: false,
                endOnTick: false,
                title: {
                    text: 'Rule-Definitions'
                },
                maxPadding: 0.2,
                plotLines: [{
                    color: 'green',
                    dashStyle: 'dot',
                    width: 2,
                    value: 0,
                    label: {
                        align: 'right',
                        style: {
                            fontStyle: 'italic'
                        },
                        text: 'Without-Rules',
                        x: 0
                    },
                    zIndex: 3
                }]
            },

            tooltip: {
                useHTML: true,
                headerFormat: '<table>',
                pointFormat: '<tr><th colspan="2"><h3>{point.name}</h3></th></tr>' +
                    '<tr><th colspan="2"><strong>Games: </strong><p>{point.games}</p></th></tr>',
                footerFormat: '</table>',
                followPointer: true
            },

            plotOptions: {
                series: {
                    dataLabels: {
                        enabled: true,
                        format: '{point.name}'
                    }
                }
            },

            series: [{
                name: 'PLAY TYPES',
                data: [
                    { x: -100, y: 160, z: 5, name: 'Fixed Team Play' , games: 'Basket, Volley, Football, Yakartop, Zula'},
                    { x: -60, y: 160, z: 2, name: 'Flexible Team Play', games: 'Nine Stones, Long Donkey' },
                    { x: -30, y: 160, z: 1, name: 'Competitive Collaboration', games: 'Hot-Cold Object Detect' },
                    { x: -0, y: 160, z: 2, name: 'Cooperative Play', games: 'Skipping Rope, Mini Mini Birler' },
                    { x: 100, y: 160, z: 3, name: 'Imaginative Play', games: 'Playing Grown Ups, Food Cooking Play, Building Dollhouse'},
                    { x: -100, y: 80, z: 3, name: '1 on 1 on 1 on ...', games: 'Singing Game, SOS, BLUM' },
                    { x: -40, y: 80, z: 9, name: 'Double Competition', games: 'Blind Monkey, Hide&Seek, Catch th Napkin, Thife-Police(1), Catch the Corner, ATOM, Blind Seeker, Follow Lines' },
                    { x: 20, y: 80, z: 1, name: 'All Against One', games: 'SIMIT' },
                    { x: 70, y: 60, z: 1, name: 'Social Medium-Guided Play', games: 'Youtube, Swimming, Bike' },
                    { x: 100, y: 60, z: 2, name: 'Tool-Inspired Play', games: 'Shooting Caps, Flying Swing' },
                    { x: 70, y: 0, z: 1, name: 'Construction Kit', games: 'Minecraft' },
                    { x: -100, y: -160, z: 6, name: 'Goal Oriented Game', games: 'Snake, Papas Sushi, Mobile Legends, Motor Cycle, Ball Falling, Puzzle'},
                    { x: 100, y: -160, z: 2, name: 'Individual Medium-Guided Play', games: 'Playing In Flower Bed, Drawing'},
                    { x: 100, y: -160, z: 0.5 },
                ],
                marker: {
                    fillColor: 'rgba(177,64,255,0.5)'
                }
            }]

        });
    </script>
</body>

</html>
